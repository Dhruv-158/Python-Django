{% extends 'base.html' %}

{% block content %}

<style>
  /* General Styles */
  body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      color: #333;
  }

  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
  }

  /* Login Card */
  .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 350px;
      animation: fadeIn 1s ease-out;
  }

  .login-card img {
      display: block;
      margin: 0 auto 15px;
      height: 120px;
      transition: transform 0.3s ease;
  }

  .login-card img:hover {
      transform: scale(1.1);
  }

  .login-card h3 {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
  }

  /* Form Styles */
  .form-group {
      margin-bottom: 20px;
  }

  .form-group label {
      font-weight: 600;
      color: #555;
  }

  .form-control {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
  }

  .form-control:focus {
      border-color: #4facfe;
      box-shadow: 0px 4px 10px rgba(79, 172, 254, 0.3);
  }

  /* Submit Button */
  .btn-info {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-transform: uppercase;
      width: 100%;
      transition: background 0.3s ease, transform 0.3s ease;
  }

  .btn-info:hover {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      transform: translateY(-2px);
  }

  /* Error Message */
  .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
  }

  /* Animations */
  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }
</style>

<div class="container">
    <div class="login-card">
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" 
            alt="Login Illustration"
        >
        <h3>Login to Your Account</h3>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/login" method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" 
                       value="{{ values.email }}" 
                       class="form-control" 
                       placeholder="Enter your email" 
                       required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" 
                       class="form-control" 
                       placeholder="Enter your password" 
                       required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
